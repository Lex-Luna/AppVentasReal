<!-- Boton agregar un cliente -->
<div>
  <button mat-raised-button color="primary" (click)="openAdd()">Agregar</button>
</div>

<!-- Tabla de clientes -->
<div>
  <table mat-table [dataSource]="lst" class="mat-elevation-z4">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nombre }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openEdit(element)" mat-raised-button color="basic">
          Editar
        </button>
        <button mat-raised-button color="red" (click)="delete(element)">
          Elminar
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>

<p>cliente works!</p>
